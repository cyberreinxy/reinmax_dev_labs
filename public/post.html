        <div id="blog-post-container" class="pt-20">
            <p id="loading-message" class="text-center text-gray-500 py-20">Loading blog post...</p>
            <p id="error-message" class="text-center text-red-500 py-20 hidden">Failed to load blog post. Please try again later.</p>
            <p id="not-found-message" class="text-center text-gray-500 py-20 hidden">Blog post not found.</p>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const blogPostContainer = document.getElementById('blog-post-container');
            const loadingMessage = document.getElementById('loading-message');
            const errorMessage = document.getElementById('error-message');
            const notFoundMessage = document.getElementById('not-found-message');
            const pageTitle = document.getElementById('page-title');
            const canonicalLink = document.querySelector('link[rel="canonical"]');

            const urlParams = new URLSearchParams(window.location.search);
            const slug = urlParams.get('slug');

            if (!slug) {
                loadingMessage.style.display = 'none';
                notFoundMessage.style.display = 'block';
                pageTitle.textContent = 'Post Not Found | Reinmax Creative';
                return;
            }

            try {
                const response = await fetch(`/api/blog/${slug}`);
                if (response.status === 404) {
                    loadingMessage.style.display = 'none';
                    notFoundMessage.style.display = 'block';
                    pageTitle.textContent = 'Post Not Found | Reinmax Creative';
                    return;
                }
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const post = await response.json();

                loadingMessage.style.display = 'none';

                const tagsHtml = post.tags.map(tag => `<span class="bg-gray-200 text-gray-700 px-3 py-1 rounded-full text-sm font-semibold">${tag}</span>`).join(' ');

                blogPostContainer.innerHTML = `
                    <article>
                        <header class="relative h-[60vh] flex items-center justify-center text-white">
                            <div class="absolute inset-0 bg-black bg-opacity-50"></div>
                            <img src="${post.image}" alt="${post.title}" class="absolute inset-0 w-full h-full object-cover -z-10">
                            <div class="relative max-w-4xl mx-auto text-center px-6">
                                <div class="flex flex-wrap justify-center gap-2 mb-4">
                                    ${tagsHtml}
                                </div>
                                <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold mb-4">${post.title}</h1>
                                <div class="flex justify-center items-center space-x-4 text-gray-200">
                                    <span>By ${post.author}</span>
                                    <span class="hidden md:inline">|</span>
                                    <span>${new Date(post.date).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}</span>
                                    <span class="hidden md:inline">|</span>
                                    <span>${post.readingTime}</span>
                                </div>
                            </div>
                        </header>

                        <div id="post-content-wrapper" class="prose prose-lg max-w-4xl mx-auto py-12 px-6">
                            ${post.content}
                        </div>
                    </article>
                `;
                pageTitle.textContent = `${post.title} | Reinmax Creative`;
                canonicalLink.href = `https://reinmax.vercel.app/blog-post.html?slug=${post.slug}`;

            } catch (error) {
                console.error('Error fetching blog post:', error);
                loadingMessage.style.display = 'none';
                errorMessage.style.display = 'block';
                pageTitle.textContent = 'Error | Reinmax Creative';
            }
        });
    </script>
