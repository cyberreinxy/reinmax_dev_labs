<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />

    <title>Page Not Found</title>
    <link rel="icon" href="/assets/ico/favicon.svg" type="image/svg+xml" />

    <style>
      body {
        font-family: 'Bricolage Grotesque', sans-serif;
        --primary-color: #002828;
        --secondary-color: #99cccc;
        --background-color: #f2f4f4;
      }
      .content-wrapper {
        animation: fadeIn 0.8s ease-out forwards;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }

    <div class="content-wrapper max-w-md text-center">

        Sorry, we couldn't find the page you were looking for. It might have
        been moved or deleted.
      </p>
      <a
        href="/"
        class="rounded-lg bg-[var(--primary-color)] px-6 py-3 font-semibold text-white transition-colors hover:bg-[var(--secondary-color)] hover:text-[var(--primary-color)]">
        Go Home
      </a>
    </div>
    <!-- Fixed Bottom Text -->
    <p
      class="absolute bottom-0 left-0 right-0 mb-8 text-center text-sm text-gray-500 leading-relaxed">
      <span>Can't find what you're looking for?</span>
      <span class="mt-1 block">
        Please
        <a href="mailto:mail@reinmaxcreative.com"
          class="underline hover:text-primary ml-1">contact support</a>
        <span class="mx-1">or</span>
        <a href="https://github.com/cyberreinxy/reinmax_dev_labs/issues"
          target="_blank" rel="noopener noreferrer"
